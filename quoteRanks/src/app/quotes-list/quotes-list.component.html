<h1>Quotes List</h1>
<div class="quote-container" *ngFor = "let quote of quoteList">
  <div class="text">
    <p>{{quote.text}}</p>
    <p>-{{quote.author}}</p>
  </div>
  <h2>{{quote.votes}}</h2>
  <div class="buttons">
    
    <button (click) = "vote(quote, 1)">Vote Up</button>
    <button (click)="vote(quote, -1)">Vote Down</button>
    <button (click)="vote(quote, 0)">Delete</button>
  </div>
</div>
