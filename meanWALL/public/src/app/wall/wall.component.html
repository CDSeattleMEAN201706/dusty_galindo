<h6>{{user?.username}}, {{user?._id}}</h6>

<div class="postForm">
  <form #formData = "ngForm" (submit)="submitPost(message)">
    <p>Post a message:</p><br>

    <textarea rows="4" cols="50" name="text" [(ngModel)]="message.text" required></textarea><br>
    <button [disabled]="!formData.valid" type="submit">Post Message</button>
  </form>
</div>

<div class="messages">
  <app-post-details *ngFor = "let message of messages; let i = index" [message]="message" (myEventEmitter) = "getPosts()"></app-post-details>
  
</div>
